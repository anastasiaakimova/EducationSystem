databaseChangeLog:
  - changeSet:
      id: create-gender
      author: Anastasia
      changes:
        - createTable:
            tableName: gender
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_gender
              - column:
                  name: gender
                  type: varchar(50)

